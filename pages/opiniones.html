<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Inuyasha</title>
</head>

<body>
    <header>
        <img src="../img/banner-inuyasha.png" />
        <nav class="menuNav">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./capitulos.html">CAPITULOS</a></li>

                    <li><a href="./opiniones.html">OPINIONES</a></li>
                </ul>
            </nav>
            <h1>Inuyasha</h1>
    </header>
    <main>
        <section class="opinionesParrafo">
            <p>
                Deja todos los comentarios que quieras acerca de las cosas que te
                gustaria que se sumen a esta pagina hecha por y para fanaticos !
                <!-- Para que un parrafo ocupe lineas de codigo debajo y no se vaya de la pantalla hay que utilizar alt + z -->
            </p>
            <form>
                <fieldset>
                    <div>
                        <label for="seudonimo">Seudonimo:</label>
                        <input type="text" id="seudonimo">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <h3>¿Cuál es tu personaje favorito?</h3>
                    </div>
                    <div>
                        <label for="favoritoinu">Equipo Inuyasha</label>
                        <select name="favoritoinu" id="">Equipo Inuyasha
                            <option value="">Inuyasha</option>
                            <option value="">Kagome</option>
                            <option value="">Shippou</option>
                            <option value="">Sango</option>
                            <option value="">Miroku</option>
                            <option value="">Kirara</option>
                        </select>
                    </div>
                    <div>
                        <label for="favoritosessho">Equipo Sesshomaru</label>
                        <select name="favoritosessho" id="">Equipo Sesshomaru
                            <option value="">Sesshomaru</option>
                            <option value="">Rin</option>
                            <option value="">Jaken</option>
                            <option value="">Ah-Un</option>
                        </select>
                    </div>
                    <div>
                        <label for="favoritonaru">Equipo Naraku</label>
                        <select name="favoritonaru" id="">Equipo Sesshomaru
                            <option value="">Naraku</option>
                            <option value="">Kagura</option>
                            <option value="">Kana</option>
                            <option value="">Kohaku</option>
                        </select>
                    </div>
                    <div>
                        <h3>Dejanos tus opiniones!</h3>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit">
                    <input type="reset">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <!-- LINK DE TELEGRAM, INSTAGRAM Y YOUTUBE  -->
        <div>
            <a href="https://web.telegram.org/z/" target="_blank"><img src="../img/footer-icono-telegram.png"
                    alt="Icono de Telegram"></a>

                    alt="Icono de Instagram"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="../img/footer-icono-youtube.png"
                    alt="Icono de Youtube"></a>
        </div>
    </footer>
